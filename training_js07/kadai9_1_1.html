<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>
<body>
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう。</p>
    <button onclick="ans_btn()" id="ans_btn">ヒントを見る</button>
    <p id="text">（注意）北海道は「県」ではありません。</p>
    <script>
        let a=true;
        function ans_btn(){
            if(a){
                a= !a;
                document.getElementById("ans_btn").innerText="答えを見る"
                document.getElementById("text").innerText="東北地方にあります。";
            }else{
                document.getElementById("text").innerText="答えは「岩手県」です。"
            }
        }
    </script>
</body>
</html>
