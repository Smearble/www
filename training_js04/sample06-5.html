<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
    <h2>問題</h2>
    <p>15+21は？ <button onclick="showAnswer();">解答を見る</button></p>

            let answer = 16+21;
            alert("答えは"+answer+"です");
        }
    </script>
</body>
</html>
