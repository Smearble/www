<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>変数の演算</h2>
    a=<input id="numA" type="number" value="10"><br>
    b=<input id="numB" type="number" value="4"><br>
    <button onclick="add()">足し算</button>
    <button onclick="substract()">引き算</button>
    <button onclick="multiply()">掛け算</button>
    <button onclick="divide()">割り算</button>
    <script>
        function getA(){
            return parseInt(document.getElementById("numA").value);
        }
        function getB(){
            return parseInt(document.getElementById("numB").value);
        }
        function add(){
            alert(getA()+getB());
        }
        function substract(){
            alert(getA()-getB());
        }
        function multiply(){
            alert(getA()*getB());
        }
        function divide(){
            alert(getA()/getB());
        }
    </script>
</body>
</html>
