<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta httpequiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体育館の利用料金</title>
    <style>
        body{
            padding:0px 15px;
        }
        h1{
            border-bottom: solid 2px #000;
            line-height: 1.2;
        }
        p{
            font-size:20px;
        }
        #total{
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>体育館の利用料金</h1>
    <p>基本使用料(2時間)　<span id="basic_price">2000</span>円</p>
    <form onchange="checkSum()">
        <label><input type="checkbox" id="c1">夜間照明（<span id="c1_price">1000</span>円）</label><br>
        <label><input type="checkbox" id="c2">ネット（<span id="c2_price">300</span>円）</label><br>
        <label><input type="checkbox" id="c3">ボール×10個（<span id="c3_price">400</span>円）</label>
    </form>
    <p>合計金額　<span id="total">2000円</span></p>
    
    <script>
        function checkSum(){
            let price = parseInt(document.getElementById("basic_price").textContent);
            if(document.getElementById("c1").checked){
                price += parseInt(document.getElementById("c1_price").textContent);
            }
            if(document.getElementById("c2").checked){
                price += parseInt(document.getElementById("c2_price").textContent);
            }
            if(document.getElementById("c3").checked){
                price += parseInt(document.getElementById("c3_price").textContent);
            }
            document.getElementById("total").textContent=price+"円";
        }
    </script>
</body>
</html>
