<body>
<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
<button onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>
<script>
//<<<ここに関数show()を作成
function show(){
    let answers = calc(x=>Math.pow(x,3)-53*Math.pow(x,2)+620*x-1036==0,3);
    let text = "";
    for(e of answers){
        text += e + "、";
    }
    text = text.slice(0,-1) + "が解です。";
    document.getElementById("message").textContent = text;
}
function calc(func,count){
    let i = 0;
    let answers = [];
    while(answers.length < count){
        if(func(i)){answers.push(i);}
        i++;
    }
    return answers;
}
</script>
</body>

</html>
